<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Google Map</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <script src="script.js"></script>
    <h1>
      My Google Map
    </h1>
    <div id="map"></div>
    <script>
      function initMap() {
        var options = {
          zoom: 12,
          center: { lat: 44.9778, lng: -93.265 }
        };

        // new map
        var map = new google.maps.Map(document.getElementById("map"), options);

        // new marker
        var marker = new google.maps.Marker({
          position: { lat: 44.933877, lng: -93.319144 },
          map: map,
          icon:
            "https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcShSMeiaUiwu0zMvIkNTaMTv7QiWTtnzAUk3w&usqp=CAU"
        });
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJfHI9Hjcc0MMDU280eGZ7CqR32m61n0k&callback=initMap"
    ></script>
  </body>
</html>
