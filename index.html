<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>My Google Map</title>
    <style>
      #map(
      height: 480px;
      width: 100%;
      )
    </style>
    
  </head>  
  <body>
    <div id="map"></div>
    <script>
      
      function initMap(){
        var options = {
          zoom: 8,
          center: {lat: 44.9778,lng:93.2650}
        }
        var map = new google.maps,Map(document.getElementById('map'),options)
      }
    </script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJfHI9Hjcc0MMDU280eGZ7CqR32m61n0k&callback=initMap"
    ></script>

  </body>
</html>
